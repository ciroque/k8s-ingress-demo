kind: Pod
apiVersion: v1
metadata:
  name: apple-app
  namespace: marchex
  labels:
    app: apple
spec:
  containers:
    - name: apple-app
      image: hashicorp/http-echo
      args:
        - "-text=apple"

---

kind: Service
apiVersion: v1
metadata:
  name: apple-service
  namespace: marchex
spec:
  selector:
    app: apple
  ports:
    - port: 5678 # Default port for image

